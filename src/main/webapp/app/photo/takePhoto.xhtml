<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:composite="http://xmlns.jcp.org/jsf/composite" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Foto</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputScript name="js/jquery.min.js" />
	<h:outputScript name="js/bootstrap.min.js" />
	<h:outputScript name="js/facebook.js" />
	<h:outputScript name="js/say-cheese.js" />

	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputStylesheet name="css/style.css" />
	<h:outputStylesheet name="css/say-cheese.css" />
	
	
	<style>
.button-facebook {
	font-size: 22px;
	font-weight: bold;
	border-radius: 10px;
	width: 320px;
	padding: 5px;
	float: left;
	display: block;
	margin: 5px;
}

.button-take-snapshot {
	font-size: 25px;
	font-weight: bold;
	width: 400px;
	padding: 10px;
	position: absolute;
	bottom: 20px;
	right: 20px;
	z-index: 999;
}

body {
	padding: 0px !important;
	margin: 0px !important;
	overflow: hidden;
	background-image: url(../../images/pattern.jpg);
}

video {
	position: absolute;
	z-index: 1;
}

.content-button {
	position: absolute;
	bottom: 20px;
	right: 20px;
	z-index: 999;
}

.loading {
	position: absolute;
	bottom: 20px;
	right: 20px;
	z-index: 999;
	display: none;
}

#contagem {
	position: absolute;
	font-size: 20rem;
	font-weight: bold;
	color: #ffffff;
	text-shadow: 0px 0px 50px #ffffff;
	z-index: 9999;
	bottom: 20px;
	left: 20px;
	width: 100px;
}

#container-general {
	margin: 0 auto;
	position: relative;
}
</style>

</h:head>
<h:body>
	<div style="margin: 2px; background-color: #000000; color: #ffffff">
		Tire uma foto sua!
		<img src="../../images/icon-cam.png" width="40"/>
	</div>
	<h:form id="formImage">
		<h:inputHidden id="image" value="#{photoBean.image}" />
		
		<!-- ##################################### -->
		<!-- ##### INIT - TEST WITHOUT WEBCAM ##### -->
		<!-- ##################################### -->
		<div style="display: block">
			<img src="../../images/comolatti.jpg" width="200" id="comolatti" />
			<canvas id="myCanvas"></canvas>
			<button type="button" id="antes" onclick="testCap()">Cap</button>
			<p:commandButton id="postfdaasd" value="enviar" action="#{photoBean.saveImage()}" ajax="false" />
			<script>
				 function testCap(){
					   var c=document.getElementById("myCanvas");
					    var ctx=c.getContext("2d");
					    //alert(c.toDataURL('image/png'));
					    var img=document.getElementById("comolatti");
					    ctx.drawImage(img,100,100);
					    //alert(c.toDataURL('image/png'));
					    $("#formImage\\:image").val(c.toDataURL('image/jpeg'));
					 }
				</script>
		</div>
		<!-- ##################################### -->
		<!-- ##### END - TEST WITHOUT WEBCAM ##### -->
		<!-- ##################################### -->

		<div id="container-general">
			<div id="contagem"></div>
			<img src="../../images/loading.gif" width="200" class="loading" />

			<button type="button" id="take-snapshot" class="btn btn-success button-take-snapshot">TIRAR FOTO</button>
			<div class="content-button">
				<p:commandButton id="postarFacebook" style="display:none" styleClass="button-facebook" onclick="sendImage()" value="GOSTEI DESSA!" action="#{photoBean.saveImage()}" />

				<p:commandButton id="tirarOutraFoto" style="display:none" styleClass="button-facebook" onclick="tirarOutraFoto()" value="TIRAR OUTRA FOTO" />
			</div>
			<div id="say-cheese-container"></div>
			<div id="say-cheese-snapshots" style="display: none"></div>
		</div>

	</h:form>
	
	<div style="width: 100px; position: absolute; bottom: 20px; right: 20px">
			<button class="btn btn-default">Pular</button>
	</div>
	
	

	<p:dialog header="Digite seu e-mail" widgetVar="modalEdit" id="modalEdit" modal="true" style="min-width:800px" closable="false">
		<h:form id="formModalEdit" enctype="multipart/form-data">
			<div style="margin: 40px">
				<p:message for="email" display="tooltip" />
				<p:inputText id="email" required="true" style="width:600px;height:60px;font-size:40px" requiredMessage="Campo 'E-mail' é de preenchimento obrigatório" value="#{configPhotoBean.configPhoto.appId}" />
			</div>
		</h:form>
	</p:dialog>

	<script>

	 var widthPage = $(window).height() + 100;
    $(function() {
        console.log($(window).height());
        
        var sayCheese = new SayCheese('#say-cheese-container', { snapshots: true, width: widthPage });
        var contagem = 5;

        sayCheese.on('start', function() {
          $('#action-buttons').fadeIn('fast');

          $('#take-snapshot').on('click', function(evt) {
        	  onLightLed()
        	  $('#take-snapshot').hide();
        	  interval = setInterval(function(){
        		  console.log(contagem)
        		  if(contagem == 0){
            		  
        	            onFlashLed();

        	            $("#contagem").html("");
        	            $("#say-cheese-container").hide();
        	            $('#take-snapshot').hide();
        	            $("#say-cheese-snapshots").show();
        	            $('#formImage\\:postarFacebook').show();
        	            $('#formImage\\:tirarOutraFoto').show();
						
						setTimeout(function(){
        	            
	        	            width = $("#say-cheese-container video").width();
	        	            height = $("#say-cheese-container video").height();
							
							sayCheese.takeSnapshot(width, height);

						},1000)

        	        	clearInterval(interval);
        	            
        	        }else{
        	            $("#contagem").html(contagem);
        	            contagem = contagem -1;
        	        }
            	  }, 1000);

            
          });
        });

        sayCheese.on('error', function(error) {
			console.log("Erro snapshot")
        });

        sayCheese.on('snapshot', function(snapshot) {
          var img = document.createElement('img');

          $(img).on('load', function() {
            $('#say-cheese-snapshots').prepend(img);
          });
          img.src = snapshot.toDataURL('image/jpeg');
          $("#formImage\\:image").val(snapshot.toDataURL('image/jpeg'));
        });

        sayCheese.start();
		}
		)

	$(window).ready(function(){

	$("#say-cheese-snapshots img").width(widthPage);
	$("#container-general").width(widthPage);
})
	
</script>

</h:body>
</html>
