<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://xmlns.jcp.org/jsf/html" 
xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
xmlns:f="http://xmlns.jcp.org/jsf/core" 
xmlns:composite="http://xmlns.jcp.org/jsf/composite" 
xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>#{title}</title>
	<h:outputScript name="js/bootstrap.min.js" />
	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputStylesheet name="css/style.css" />

</h:head>
<h:body>
	<p:growl id="messages" showDetail="true" life="8000" showSummary="false" widgetVar="growl" />

	<h:form id="formLayout">
		<div style="color: #ffffff; font-size: 11px; background-color: #000000; padding: 5px">
			<div style="float: left; width: 300px; font-size: 20px; font-weight: bold">RINO - APP LOCAL</div>
			<div style="float: right; width: 300px; text-align: right">
			</div>
			<div style="clear: both"></div>
		</div>
	</h:form>
	<div>
		<div id="header">
			<ui:insert name="header">
				<ui:include src="/app/template/header.xhtml" />
			</ui:insert>
		</div>
		<div id="header">
			<ui:insert name="header">
				<ui:include src="/app/template/menu.xhtml" />
			</ui:insert>
		</div>
		<div id="content">
			<ui:insert name="content">
				<ui:include src="/app/index.xhtml" />
			</ui:insert>
		</div>
	</div>
	<div id="footer">
		<ui:insert name="footer">
			<ui:include src="/app/template/footer.xhtml" />
		</ui:insert>
	</div>
</h:body>
</html>
