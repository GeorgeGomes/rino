<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Configurações das Jogadas</title>
		<h:outputScript library="primefaces" name="jquery/jquery.js"
		target="head" />
	<script src="../../js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="../../css/bootstrap.min.css" />
</h:head>
<h:body>
	<p:growl id="messages" showDetail="true" life="10000"
		showSummary="false" />


	<h:form id="form">


		<div class="panel panel-default"
			style="width: 90%; margin: 30px auto 0 auto">
			<div class="panel-heading"
				style="font-size: 20px; text-transform: uppercase; font-weight: bold">
				Configurações das Jogadas<a href="/rino" style="float: right"><img
					src="../../images/red-home-icon.png" /></a>
				<div style="clear: both"></div>
			</div>
			<div class="panel-body">

				<div class="panel panel-default">
					<div class="panel-heading">
						<p:commandButton value="Voltar"
							style="float:left;margin-bottom:4px;font-size:14px;font-weight:bold" action="#{utilBean.redirect('/rino/app/whell/configWhell.xhtml')}" />

						<div style="clear: both"></div>
					</div>
					<div class="panel-body">


						<p:dataTable emptyMessage="Nenhum registro encontrado"
							value="#{jogadasBean.listJogadas()}" var="data" paginator="true"
							rows="10"
							paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
							currentPageReportTemplate="{endRecord} de {totalRecords}"
							rowsPerPageTemplate="5,10,15" lazy="true">

							<p:column headerText="Código">
								<h:outputText value="#{data.codJogadas}"></h:outputText>
							</p:column>

							<p:column headerText="Código Roleta">
								<h:outputText value="#{data.codRoleta}"></h:outputText>
							</p:column>

							<p:column headerText="Angulos">
								<h:outputText
									value="#{data.anguloInicial}° - #{data.anguloFinal}°"></h:outputText>
							</p:column>

							<p:column headerText="Imagem">
								<h:graphicImage url="#{'\\img\\'.concat(data.nomeImagem)}"
									width="50" />
							</p:column>

							<f:facet name="footer">

							</f:facet>

						</p:dataTable>
					</div>
				</div>
			</div>
		</div>

	</h:form>


</h:body>
</html>
