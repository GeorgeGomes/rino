<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:composite="http://xmlns.jcp.org/jsf/composite" xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
	<ui:composition template="/app/template/layout.xhtml">
		<ui:param name="title" value="CONFIGURAÇÕES DAS JOGADAS" />
		<ui:define name="content">
		
	<h:form id="form">


		<div class="panel panel-default"
			style="width: 90%; margin: 30px auto 0 auto">
			<div class="panel-heading"
				style="font-size: 20px; text-transform: uppercase; font-weight: bold">
				CONFIGURAÇÕES DAS JOGADAS
				<a href="/rino" style="float: right">
					<h:graphicImage url="/resources/images/red-home-icon.png" alt="home"/>
				</a>
				<div style="clear: both"></div>
			</div>
			<div class="panel-body">

				<div class="panel panel-default">
					<div class="panel-heading">
						<p:commandButton value="Voltar"
							style="float:left;margin-bottom:4px;font-size:14px;font-weight:bold" action="#{utilBean.redirect('/rino/app/whell/configWhell.xhtml')}" />

						<div style="clear: both"></div>
					</div>
					<div class="panel-body">


						<p:dataTable emptyMessage="Nenhum registro encontrado"
							value="#{jogadasBean.listJogadas()}" var="data" paginator="true"
							rows="10"
							paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
							currentPageReportTemplate="{endRecord} de {totalRecords}"
							rowsPerPageTemplate="5,10,15" lazy="true">

							<p:column headerText="Código">
								<h:outputText value="#{data.codJogadas}"></h:outputText>
							</p:column>

							<p:column headerText="Código Roleta">
								<h:outputText value="#{data.codRoleta}"></h:outputText>
							</p:column>

							<p:column headerText="Angulos">
								<h:outputText
									value="#{data.anguloInicial}° - #{data.anguloFinal}°"></h:outputText>
							</p:column>

							<p:column headerText="Imagem">
									<h:graphicImage url="/uploads/images/#{data.nomeImagem}" width="50" alt="imagem"/>
							</p:column>

							<f:facet name="footer">

							</f:facet>

						</p:dataTable>
					</div>
				</div>
			</div>
		</div>

	</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
