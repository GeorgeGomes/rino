<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:composite="http://xmlns.jcp.org/jsf/composite" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Painel</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
	<style>
body {
	padding: 0px;
	margin: 0px;
	overflow: hidden;
	background: url(/rino/uploads/images/#{panelBean.listConfigPanel().get(0).nomeImagemEnd}) no-repeat center center fixed;
	-webkit-background-size: cover;
  	-moz-background-size: cover;
  	-o-background-size: cover;
  	background-size: cover;
}
</style>

	<script>
		var showPageCongrats = "#{panelBean.listConfigPanel().get(0).paginaAgradecimento}";
		var type = "#{utilBean.getSessionObj('type')}";

		if(showPageCongrats == "SIM"){
			if(type == "alone"){
				setTimeout(function(){
					window.location = "/rino/app/panel/panel.xhtml";
				}, #{panelBean.listConfigPanel().get(0).milisegundosEnd});
			}else{
				setTimeout(function(){
					window.location = "/rino/app/sequence/sequence.xhtml";
				}, #{panelBean.listConfigPanel().get(0).milisegundosEnd});
			}
		}else{
			if(type == "alone"){
				window.location = "/rino/app/panel/panel.xhtml";
			}else{
				window.location = "/rino/app/sequence/sequence.xhtml";
			}
		}
	</script>


</h:head>
<h:body>



</h:body>
</html>
