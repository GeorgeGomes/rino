<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:composite="http://xmlns.jcp.org/jsf/composite" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Painel</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputScript name="js/jquery.min.js" />
	<h:outputScript name="js/bootstrap.min.js" />
	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputStylesheet name="css/style.css" />
	<style>
body {
	padding: 0px;
	margin: 0px;
	overflow: hidden;
	background: url(/rino/uploads/images/#{panelBean.listConfigPanel().get(0).nomeImagemInit}) no-repeat center center fixed;
	-webkit-background-size: cover;
  	-moz-background-size: cover;
  	-o-background-size: cover;
  	background-size: cover;
}
.panel-drink {
	width: 18%;
	height: 70%;
	margin-left: 1%;
	margin-right: 1%;
	margin-top: 10%;
	margin-bottom: 10%;
	float: left;
	box-shadow: 5px 5px 40px #888888;
	border-radius: 10px;
	background-size: 100% 100%;
	background-repeat: no-repeat;
	background-position: center;
	background-color: #ffffff;
}

.content-panel {
	width: 2000px;
	margin: 0 auto;
	margin-top: 150px;
}

.clear-fix {
	clear: both;
}

.text {
	width: 200px;
	text-align: center;
	margin-top: 260px;
	text-shadow: 5px 5px 30px #000000;
	color: #ffffff;
	font-size: 25px;
	border-radius: 15px;
	background-color: #000000;
	opacity: 0.7;
	padding: 2px;
}

.text-preparando {
	font-size: 40px;
	font-weight: bold;
	border-radius: 15px;
	background-color: #000000;
	opacity: 0.7;
	padding: 2px;
	color: #ffffff;
}

.container-panel {
	width: 19%;
	float: left;
}
</style>


</h:head>
<h:body>




	<h:form id="form">
	

	
		<div id="contentPanel">
			<ui:repeat var="data" value="#{panelBean.listPanel()}"
				varStatus="status">
				
				<h:commandLink action="#{rxtxBean.sendString(data.string)}" ajax="false">
					<f:actionListener binding="#{utilBean.redirect('congratsPanel.xhtml')}" />
					<h:panelGroup styleClass="panel-drink" layout="block" style="background-image:url(/rino/uploads/images/#{data.nomeImagem})">

					</h:panelGroup>
				</h:commandLink>
			</ui:repeat>
			
			<div style="width: 100px; position: absolute; bottom: 20px; right: 20px">
				<h:commandLink action="#{utilBean.redirect('congratsPanel.xhtml')}" ajax="false" value="Pular" styleClass="btn btn-default" style="font-size:18px;font-weight:bold"/>
			</div>
		</div>

	</h:form>
	<script>
	$(window).ready(function(){
		width = $(document).width();
		height = $(document).height();
		
		$("#contentPanel").css("width", width);
		$("#contentPanel").css("height", height);
	})
	</script>
</h:body>
</html>
