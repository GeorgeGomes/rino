<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Facebook</title>


<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
	<script src="../../js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="../../css/bootstrap.min.css" />
	<script src="js/facebook.js"></script>
	<style>
body {
	padding: 0px;
	margin: 0px;
	overflow: hidden;
	background: url(/img/#{facebookBean.listFacebook().get(0).nomeImagemOnline}) no-repeat center center fixed;
	-webkit-background-size: cover;
  	-moz-background-size: cover;
  	-o-background-size: cover;
  	background-size: cover;
}
.contentMenssage{
	text-align:center;
	font-size:40px;
	color:#5882FA;
	 text-shadow: 2px 2px 10px #ffffff;
	 font-weight:bold;
} 

#container-button{
	width:850px;
	border:1px solid red;
}

.button-facebook{
	font-size:30px;
	font-weight:bold;
	background-color:#2372a3;
	color:#ffffff;
	border-radius:10px;
	width:400px;
	height:80px;
	margin:10px;
	padding:10px;
	float:left;
}
</style>

</h:head>
<h:body>
<div id="contentFacebook" style="border:1px solid red;">

	<div class="contentMenssage well well-sm" style="opacity:0.8">
		<h:outputText value="#{facebookBean.listFacebook().get(0).mensagemOnline}" />
	</div>
<h:form>
		<div id="container-button">
			<h:commandButton styleClass="button-facebook" value="Sim" action="#{utilBean.redirect('/rino/app/facebook/facebook.xhtml')}" />
			<h:commandButton styleClass="button-facebook" value="NÃ£o" action="#{utilBean.redirect('/rino/app/facebook/endFacebook.xhtml')}"/>
			<div style="clear:both"></div>
		</div>
	</h:form>
	<div style="clear:both"></div>
</div>
	<script>
	$(window).ready(function(){
		width = $(document).width();
		height = $(document).height();

		//$("#container-button").css("margin", (height * 0.5) + "px auto 0 auto");
		$("#container-button").css("margin", "0 auto");
		$(".contentMenssage").css("margin-top", height * 0.4);
		$(".contentMenssage").css("width", width);
		$("#contentFacebook").css("width", width);
		$("#contentFacebook").css("height", height);
	})
	</script>



</h:body>
</html>
