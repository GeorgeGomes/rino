<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Configurações da Roleta</title>
	<h:outputScript library="primefaces" name="jquery/jquery.js"
		target="head" />
	<script src="../../js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="../../css/bootstrap.min.css" />
</h:head>
<h:body>
	<p:growl id="messages" showDetail="true" life="10000"
		showSummary="false" widgetVar="growl" />


	<h:form id="form">


		<div class="panel panel-default"
			style="width: 90%; margin: 30px auto 0 auto">
			<div class="panel-heading"
				style="font-size: 20px; text-transform: uppercase; font-weight: bold">
				Configurações da Roleta<a href="/rino" style="float: right"><img
					src="../../images/red-home-icon.png" /></a>
				<div style="clear: both"></div>
			</div>
			<div class="panel-body">
				<div class="panel panel-default">
					<div class="panel-heading">




						<p:commandButton value="Nova Fatia"
							style="float:left;margin-bottom:4px;font-size:14px;font-weight:bold"
							action="#{whellBean.newWhell()}" ajax="true" update="modalEdit"
							oncomplete="PF('modalEdit').show();"
							disabled="#{whellBean.listWhell().size() == 8}" />

						<p:commandButton value="Gerar Jogadas"
							style="float:right;margin-bottom:4px;font-size:14px;font-weight:bold"
							actionListener="#{jogadasBean.gerarJogadas()}"
							onclick="PF('growl').renderMessage({summary:'Jogadas', detail: 'Gerando as jogadas no servidor, isso pode demorar um pouquinho...', severity: 1});"
							disabled="#{whellBean.listWhell().size() &lt; 8}"
							update="messages">
							<p:confirm header="Confirmation"
								message="Deseja gerar as jogadas?" icon="ui-icon-alert" />
						</p:commandButton>

						<p:commandButton value="Ver Jogadas"
							style="float:right;margin-bottom:4px;font-size:14px;font-weight:bold"
							ajax="false" action="#{utilBean.redirect('/rino/app/whell/configJogadas.xhtml')}"
							disabled="#{whellBean.listWhell().size() &lt; 8}" />
						<div style="clear: both"></div>

					</div>
					<div class="panel-body">

						<p:dataTable emptyMessage="Nenhum registro encontrado"
							value="#{whellBean.listWhell()}" var="data" paginator="true"
							rows="10"
							paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
							currentPageReportTemplate="{endRecord} de {totalRecords}"
							rowsPerPageTemplate="5,10,15" lazy="true">

							<p:column headerText="Nome">
								<h:outputText value="#{data.descricaoFatia}"></h:outputText>
							</p:column>

							<p:column headerText="Qtde Prêmios">
								<h:outputText value="#{data.premios}"></h:outputText>
							</p:column>

							<p:column headerText="Vitórias">
								<h:outputText value="#{data.vitorias}"></h:outputText>
							</p:column>

							<p:column headerText="Angulo Incial">
								<h:outputText
									value="#{data.anguloInicial.toString().concat('°')}"></h:outputText>
							</p:column>

							<p:column headerText="Angulo Final">
								<h:outputText value="#{data.anguloFinal.toString().concat('°')}"></h:outputText>
							</p:column>

							<p:column headerText="Imagem">
								<h:graphicImage url="#{'\\img\\'.concat(data.nomeImagem)}"
									width="50" />
							</p:column>

							<p:column headerText="Color">
								<p:commandButton value="Editar" style="font-size:12px"
									action="#{whellBean.editWhell(data.codWhell)}" ajax="true"
									update="modalEdit" oncomplete="PF('modalEdit').show();" />
								<p:commandButton value="Excluir" style="font-size:12px"
									action="#{whellBean.deleteWhell(data)}" ajax="true"
									update="form messages" />
							</p:column>

							<f:facet name="footer">
								<h:panelGroup style="display:block; text-align:right">
									<h:outputText
										value="Total de Jogadas: #{whellBean.totalPremios()}" />
								</h:panelGroup>
							</f:facet>

						</p:dataTable>
					</div>
				</div>
			</div>
		</div>


	</h:form>

	<p:dialog header="Fatia" widgetVar="modalEdit" id="modalEdit"
		modal="true" style="min-width:800px">

		<h:form id="formModalEdit" enctype="multipart/form-data">
			<p:message for="descricaoFatia" display="tooltip" />
			<p:message for="premios" display="tooltip" />

			<h:panelGrid columns="2" cellpadding="5">

				<h:outputLabel value="Fatia" for="descricaoFatia" />
				<p:inputText id="descricaoFatia" required="true"
					requiredMessage="Campo 'Fatia' é de preenchimento obrigatório"
					value="#{whellBean.whell.descricaoFatia}" />

				<h:outputLabel value="Qtde Prêmios" for="premios" />
				<p:spinner id="premios" required="true"
					requiredMessage="Campo 'Qtde Prêmios' é de preenchimento obrigatório"
					converterMessage="Somente números inteiros"
					value="#{whellBean.whell.premios}" min="0" max="10000"
					stepFactor="1" />

				<h:outputLabel value="Angulo Inicial" for="anguloInicial" />
				<p:selectOneMenu id="anguloInicial" required="true"
					requiredMessage="Campo 'Angulo Inicial' é de preenchimento obrigatório"
					converterMessage="Somente números inteiros"
					value="#{whellBean.whell.anguloInicial}" style="width:100px">
					<f:selectItem itemLabel="0°" itemValue="0" />
					<f:selectItem itemLabel="46°" itemValue="46" />
					<f:selectItem itemLabel="91°" itemValue="91" />
					<f:selectItem itemLabel="136°" itemValue="136" />
					<f:selectItem itemLabel="181°" itemValue="181" />
					<f:selectItem itemLabel="226°" itemValue="226" />
					<f:selectItem itemLabel="271°" itemValue="271" />
					<f:selectItem itemLabel="316°" itemValue="316" />
				</p:selectOneMenu>


				<h:outputLabel value="Angulo Final" for="anguloFinal" />
				<p:selectOneMenu id="anguloFinal" required="true"
					requiredMessage="Campo 'Angulo Final' é de preenchimento obrigatório"
					converterMessage="Somente números inteiros"
					value="#{whellBean.whell.anguloFinal}" style="width:100px">
					<f:selectItem itemLabel="45°" itemValue="45" />
					<f:selectItem itemLabel="90°" itemValue="90" />
					<f:selectItem itemLabel="135°" itemValue="135" />
					<f:selectItem itemLabel="180°" itemValue="180" />
					<f:selectItem itemLabel="225°" itemValue="225" />
					<f:selectItem itemLabel="270°" itemValue="270" />
					<f:selectItem itemLabel="315°" itemValue="315" />
					<f:selectItem itemLabel="380°" itemValue="380" />
				</p:selectOneMenu>


				<h:outputLabel value="Vitorias" />
				<h:outputLabel value="#{whellBean.whell.vitorias}" />

				<h:outputLabel value="Upload Imagem" />

				<p:fileUpload value="#{whellBean.file}" mode="simple"
					dragDropSupport="true" label="Selecione a imagem"
					cancelLabel="Cancelar" multiple="false" uploadLabel="Upload"
					update="messages formModalEdit" sizeLimit="99999999" fileLimit="3"
					allowTypes="/(\.|\/)(gif|jpeg|png)$/" />

				<h:outputLabel />
				<h:outputLabel />

				<h:outputLabel />
				<p:commandButton value="Salvar"
					style="font-size:14px;font-weight:bold"
					action="#{whellBean.saveWhell(whellBean.whell)}"
					update="formModalEdit messages" ajax="false">
				</p:commandButton>

			</h:panelGrid>

		</h:form>

	</p:dialog>

	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="Sim" type="button"
			styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		<p:commandButton value="Não" type="button"
			styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	</p:confirmDialog>

</h:body>
</html>
