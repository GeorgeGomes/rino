<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>CONFIGURAÇÕES DA FOTO</title>
	<h:outputScript library="primefaces" name="jquery/jquery.js"
		target="head" />
	<script src="../../js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="../../css/bootstrap.min.css" />
</h:head>
<h:body>
	<p:growl id="messages" showDetail="true" life="10000"
		showSummary="false" />

	<h:form id="form">

		<div class="panel panel-default"
			style="width: 90%; margin: 30px auto 0 auto">
			<div class="panel-heading"
				style="font-size: 20px; text-transform: uppercase; font-weight: bold">
				CONFIGURAÇÕES DA FOTO <a href="/rino" style="float: right"><img
					src="../../images/red-home-icon.png" /></a>
				<div style="clear: both"></div>
			</div>
			<div class="panel-body">

				<div class="panel panel-default">
					<div class="panel-heading">
						<p:commandButton value="NOVA CONFIGURAÇÃO"
							action="#{configPhotoBean.newConfigPhoto()}" ajax="true"
							update="modalEdit" oncomplete="PF('modalEdit').show();"
							disabled="#{configPhotoBean.listConfigPhoto().size() == 1}"
							style="float:left;margin-bottom:4px;font-size:14px;font-weight:bold" />


						<div style="clear: both"></div>
					</div>
					<div class="panel-body">

						<p:dataTable emptyMessage="NENHUM REGISTRO ENCONTRADO"
							value="#{configPhotoBean.listConfigPhoto()}" var="data"
							paginator="true" rows="30" style="font-size:10px"
							paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
							currentPageReportTemplate="{endRecord} de {totalRecords}"
							rowsPerPageTemplate="30,60,90" lazy="true">

							<p:column headerText="STRING LED">
								<h:outputText value="#{data.stringLed}"></h:outputText>
							</p:column>

							<p:column headerText="STRING FLASH">
								<h:outputText value="#{data.stringFlash}"></h:outputText>
							</p:column>

							<p:column headerText="ONLINE/OFFLINE">
								<h:outputText value="#{data.online}"></h:outputText>
							</p:column>

							<p:column headerText="IMG ONLINE">
								<h:graphicImage url="#{'\\img\\'.concat(data.nomeImagemOnline)}"
									width="50" />
							</p:column>

							<p:column headerText="MSG ONLINE">
								<h:outputText value="#{data.mensagemOnline}"></h:outputText>
							</p:column>

							<p:column headerText="IMG OFFLINE">
								<h:graphicImage
									url="#{'\\img\\'.concat(data.nomeImagemOffline)}" width="50" />
							</p:column>

							<p:column headerText="OFFLINE">
								<h:outputText value="#{data.mensagemOffline}"></h:outputText>
							</p:column>

							<p:column headerText="IMG AGRADECIMENTO">
								<h:graphicImage
									url="#{'\\img\\'.concat(data.nomeImagemAgradecimento)}"
									width="50" />
							</p:column>

							<p:column headerText="">
								<p:commandButton value="EDITAR" style="font-size:12px"
									action="#{configPhotoBean.editConfigPhoto(data.codConfigPhoto)}"
									ajax="true" update="modalEdit"
									oncomplete="PF('modalEdit').show();" />
								<p:commandButton value="EXCLUIR" style="font-size:12px"
									action="#{configPhotoBean.deleteConfigPhoto(data)}" ajax="true"
									update="form messages" />

							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>
		</div>
	</h:form>

	<p:dialog header="CONFIGURAÇÃO" widgetVar="modalEdit" id="modalEdit"
		modal="true" style="min-width:900px">

		<h:form id="formModalEdit" enctype="multipart/form-data">

			<div
				style="font-size: 11px; width: 900px; height: 500px; overflow-y: scroll;">
				<p:panel header="EVENTO"
					style="margin:5px;text-transform:uppercase;">
					<p:panel header="Nome do Evento"
						style="margin:5px;text-transform:uppercase;float:left;width:48%">
						<p:inputText id="nomeEvento" required="true" style="width:100%"
							requiredMessage="Campo 'Nome Evento' é de preenchimento obrigatório"
							value="#{configPhotoBean.configPhoto.nomeEvento}" />
					</p:panel>

					<p:panel header="DESCRIÇÃO DO EVENTO"
						style="margin:5px;text-transform:uppercase;float:left;width:48%">
						<p:inputText id="descricaoEvento" required="true"
							style="width:100%"
							requiredMessage="Campo 'Descrição do Evento' é de preenchimento obrigatório"
							value="#{configPhotoBean.configPhoto.descricaoEvento}" />
					</p:panel>
					<div style="clear: both"></div>
				</p:panel>

				<p:panel header="RXTX" style="margin:5px;text-transform:uppercase;">
					<p:panel header="String LED"
						style="margin:5px;text-transform:uppercase;float:left;width:48%">
						<p:inputText id="stringLed" required="true" style="width:100%"
							requiredMessage="Campo 'String led' é de preenchimento obrigatório"
							value="#{configPhotoBean.configPhoto.stringLed}" />
					</p:panel>

					<p:panel header="STRING FLASH"
						style="margin:5px;text-transform:uppercase;float:left;width:48%">
						<p:inputText id="stringFlash" required="true" style="width:100%"
							requiredMessage="Campo 'String flash' é de preenchimento obrigatório"
							value="#{configPhotoBean.configPhoto.stringFlash}" />
					</p:panel>
					<div style="clear: both"></div>
				</p:panel>

				<p:panel header="ONLINE/OFFLINE"
					style="margin:5px;text-transform:uppercase;">
					<p:selectOneRadio value="#{configPhotoBean.configPhoto.online}">
						<f:selectItem itemLabel="ONLINE" itemValue="ONLINE" />
						<f:selectItem itemLabel="OFFLINE" itemValue="OFFLINE" />
					</p:selectOneRadio>


					<p:panel header="ONLINE"
						style="margin:5px;text-transform:uppercase;float:left;width:48%">
						<p:panel header="IMAGEM"
							style="margin:5px;text-transform:uppercase">
							<p:fileUpload value="#{configPhotoBean.fileImagemOnline}"
								mode="simple" dragDropSupport="true" label="Selecione a imagem"
								cancelLabel="Cancelar" multiple="false" uploadLabel="Upload"
								update="messages formModalEdit" sizeLimit="99999999"
								fileLimit="3" allowTypes="/(\.|\/)(gif|jpeg|png)$/" />
						</p:panel>
						<p:panel header="MENSAGEM"
							style="margin:5px;text-transform:uppercase">
							<p:inputText id="mensagemOnline" required="true"
								style="width:100%"
								requiredMessage="Campo 'Mensagem Online' é de preenchimento obrigatório"
								value="#{configPhotoBean.configPhoto.mensagemOnline}" />

						</p:panel>
						<div style="clear: both"></div>
					</p:panel>

					<p:panel header="OFFLINE"
						style="margin:5px;text-transform:uppercase;float:left;width:48%">
						<p:panel header="IMAGEM"
							style="margin:5px;text-transform:uppercase">
							<p:fileUpload value="#{configPhotoBean.fileImagemOffline}"
								mode="simple" dragDropSupport="true" label="Selecione a imagem"
								cancelLabel="Cancelar" multiple="false" uploadLabel="Upload"
								update="messages formModalEdit" sizeLimit="99999999"
								fileLimit="3" allowTypes="/(\.|\/)(gif|jpeg|png)$/" />
						</p:panel>

						<p:panel header="MENSAGEM"
							style="margin:5px;text-transform:uppercase">
							<p:inputText id="mensagemOffline" required="true"
								style="width:100%"
								requiredMessage="Campo 'Mensagem Offline' é de preenchimento obrigatório"
								value="#{configPhotoBean.configPhoto.mensagemOffline}" />
						</p:panel>
						<div style="clear: both"></div>
					</p:panel>
					<div style="clear: both"></div>
				</p:panel>

				<p:panel header="AGRADECIMENTO"
					style="margin:5px;text-transform:uppercase">

					<p:panel header="IMAGEM"
						style="margin:5px;text-transform:uppercase">
						<p:fileUpload value="#{configPhotoBean.fileImagemAgradecimento}"
							mode="simple" dragDropSupport="true" label="Selecione a imagem"
							cancelLabel="Cancelar" multiple="false" uploadLabel="Upload"
							update="messages formModalEdit" sizeLimit="99999999"
							fileLimit="3" allowTypes="/(\.|\/)(gif|jpeg|png)$/" />
					</p:panel>

					<p:panel header="TEMPO (MILISEGUNDOS)"
						style="margin:5px;text-transform:uppercase">
						<p:spinner id="segundosEnd" required="true"
							requiredMessage="Campo 'Milisegundos de Agradecimento' é de preenchimento obrigatório"
							converterMessage="Somente números inteiros"
							value="#{configPhotoBean.configPhoto.milisegundosEnd}" min="1000"
							max="60000" stepFactor="1" />
					</p:panel>

				</p:panel>

				<p:panel header="GALERIA"
					style="margin:5px;text-transform:uppercase">
					<p:panel header="LINK GALERIA ONLINE"
						style="margin:5px;text-transform:uppercase;float:left;width:48%">
						<p:inputText id="linkGallery" required="true" style="width:100%"
							requiredMessage="Campo 'Link Galeria' é de preenchimento obrigatório"
							value="#{configPhotoBean.configPhoto.linkGallery}" />
					</p:panel>

					<p:panel header="LINK TRANSFERÊNCIA ONLINE"
						style="margin:5px;text-transform:uppercase;float:left;width:48%">
						<p:inputText id="linkTransfer" required="true" style="width:100%"
							requiredMessage="Campo 'Link Transferencia' é de preenchimento obrigatório"
							value="#{configPhotoBean.configPhoto.linkTransfer}" />

					</p:panel>
					<div style="clear: both"></div>
				</p:panel>

				<p:commandButton value="SALVAR"
					style="font-size:18px;font-weight:bold"
					action="#{configPhotoBean.saveConfigPhoto(configPhotoBean.configPhoto)}"
					update="formModalEdit messages" ajax="false">
				</p:commandButton>
			</div>

		</h:form>

	</p:dialog>

</h:body>
</html>
