<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Configurações da Sequencia de Telas</title>
	<h:outputScript library="primefaces" name="jquery/jquery.js"
		target="head" />
	<script src="../../js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="../../css/bootstrap.min.css" />
</h:head>
<h:body>
	<p:growl id="messages" showDetail="true" life="10000"
		showSummary="false" />


	<h:form id="form">
		<div class="panel panel-default"
			style="width: 90%; margin: 30px auto 0 auto">
			<div class="panel-heading"
				style="font-size: 20px; text-transform: uppercase; font-weight: bold">
				Configurações das Sequências <a href="/rino" style="float: right"><img
					src="../../images/red-home-icon.png" /></a>
				<div style="clear: both"></div>
			</div>
			<div class="panel-body">

				<div class="panel panel-default">
					<div class="panel-heading">
						<p:commandButton value="Nova Sequência"
							style="margin-bottom:4px;font-size:14px;font-weight:bold"
							action="#{sequenceBean.newSequence()}" ajax="true"
							update="modalEdit" oncomplete="PF('modalEdit').show();" />

						<div style="clear: both"></div>
					</div>
					<div class="panel-body">

						<p:dataTable value="#{sequenceBean.listSequence()}" var="data"
							emptyMessage="Nenhum registro encontrado" paginator="true"
							rows="10"
							paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
							currentPageReportTemplate="{endRecord} de {totalRecords}"
							rowsPerPageTemplate="5,10,15" lazy="true">
							<p:column headerText="Nome">
								<h:outputText value="#{data.url}"></h:outputText>
							</p:column>

							<p:column headerText="">
								<p:commandButton value="Editar" style="font-size:12px"
									action="#{sequenceBean.editSequence(data.codSequence)}"
									ajax="true" update="modalEdit"
									oncomplete="PF('modalEdit').show();" />
								<p:commandButton value="Excluir" style="font-size:12px"
									action="#{sequenceBean.deleteSequence(data)}" ajax="true"
									update="form messages" />
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>
		</div>
	</h:form>

	<p:dialog header="Sequencia" widgetVar="modalEdit" id="modalEdit"
		modal="true" style="min-width:800px">

		<h:form id="formModalEdit" enctype="multipart/form-data">
			<p:message for="url" display="tooltip" />

			<h:panelGrid columns="2" cellpadding="5">

				<h:outputLabel value="URL" for="url" />
				<p:selectOneMenu id="url" required="true"
					requiredMessage="Campo 'URL' é de preenchimento obrigatório"
					value="#{sequenceBean.sequence.url}" style="width:300px">
					<f:selectItem itemLabel="CARROSSEL"
						itemValue="http://localhost:8080/rino/app/carousel/carousel.xhtml" />
					<f:selectItem itemLabel="PAINEL"
						itemValue="http://localhost:8080/rino/app/panel/panel.xhtml" />
					<f:selectItem itemLabel="ROLETA"
						itemValue="http://localhost:8080/rino/app/whell/whell.xhtml" />
					<f:selectItem itemLabel="FOTO"
						itemValue="http://localhost:8080/rino/app/photo/initPhoto.xhtml" />
				</p:selectOneMenu>

				<h:outputLabel />
				<h:outputLabel />

				<h:outputLabel />
				<p:commandButton value="SALVAR"
					style="font-size:16px;font-weight:bold"
					action="#{sequenceBean.saveSequence(sequenceBean.sequence)}"
					update="formModalEdit messages" ajax="false">

				</p:commandButton>


			</h:panelGrid>

		</h:form>

	</p:dialog>

</h:body>
</html>
