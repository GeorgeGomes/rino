<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>RINO- ADMINISTRAÇÃO</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
</h:head>
<h:body>

	<div class="panel panel-default"
		style="width: 90%; margin: 30px auto 0 auto">
		<div class="panel-heading"
			style="font-size: 20px; text-transform: uppercase; font-weight: bold">
			RINO - ADMINISTRAÇÃO
			<div style="clear: both"></div>
		</div>
		<div class="panel-body">


			<h:form id="form">

<p:commandButton value="DELETE"
							style="margin:4px;float:left;font-size:16px;width:300px;font-weight:bold"
							action="#{utilBean.deleteAllCoockies()}" />

				<div class="panel panel-default" style="width: 90%; margin: 0 auto">
					<div class="panel-heading"
						style="font-size: 20px; text-transform: uppercase; font-weight: bold">
						SEQUÊNCIA
						<div style="clear: both"></div>
					</div>
					<div class="panel-body">
						<p:commandButton value="CONFIGURAÇÃO"
							style="margin:4px;float:left;font-size:16px;width:300px;font-weight:bold"
							action="#{utilBean.redirect('app/sequence/configSequence.xhtml')}" />

						<p:commandButton value="INICIAR APP"
							style="margin:4px;float:left;font-size:16px;width:300px;font-weight:bold"
							action="#{sequenceBean.initAppSequence('app/sequence/sequence.xhtml')}" />

						<div style="clear: both"></div>
					</div>
				</div>
				
				<hr />
				
				<div class="panel panel-default" style="width: 90%; margin: 0 auto">
					<div class="panel-heading"
						style="font-size: 20px; text-transform: uppercase; font-weight: bold">
						CARROSSEL
						<div style="clear: both"></div>
					</div>
					<div class="panel-body">
						<p:commandButton value="CONFIGURAÇÃO"
							style="margin:4px;float:left;font-size:16px;width:300px;font-weight: bold"
							action="#{utilBean.redirect('app/carousel/configCarousel.xhtml')}" />

						<p:commandButton value="INICIAR APP (CARROSSEL)"
							style="margin:4px;float:left;font-size:16px;width:300px;font-weight: bold"
							action="#{sequenceBean.initAppAlone('app/carousel/carousel.xhtml')}" />

						<div style="clear: both"></div>
					</div>

				</div>

				<div class="panel panel-default" style="width: 90%; margin: 0 auto">
					<div class="panel-heading"
						style="font-size: 20px; text-transform: uppercase; font-weight: bold">
						PAINEL
						<div style="clear: both"></div>
					</div>
					<div class="panel-body">
						<p:commandButton value="CONFIGURAÇÃO"
							style="margin:4px;float:left;font-size:16px;width:300px;font-weight: bold"
							action="#{utilBean.redirect('app/panel/configPanel.xhtml')}" />

						<p:commandButton value="INICIAR APP (PAINEL)"
							style="margin:4px;float:left;font-size:16px;width:300px;font-weight: bold"
							action="#{sequenceBean.initAppAlone('app/panel/panel.xhtml')}" />

						<div style="clear: both"></div>
					</div>
				</div>

				<div class="panel panel-default" style="width: 90%; margin: 0 auto">
					<div class="panel-heading"
						style="font-size: 20px; text-transform: uppercase; font-weight: bold">
						ROLETA
						<div style="clear: both"></div>
					</div>
					<div class="panel-body">
						<p:commandButton value="CONFIGURAÇÃO"
							style="margin:4px;float:left;font-size:16px;width:300px;font-weight: bold"
							action="#{utilBean.redirect('app/whell/configWhell.xhtml')}" />

						<p:commandButton value="INICIAR APP (ROLETA)"
							style="margin:4px;float:left;font-size:16px;width:300px;font-weight: bold"
							action="#{sequenceBean.initAppAlone('app/whell/whell.xhtml')}" />

						<div style="clear: both"></div>
					</div>
				</div>

				<div class="panel panel-default" style="width: 90%; margin: 0 auto">
					<div class="panel-heading"
						style="font-size: 20px; text-transform: uppercase; font-weight: bold">
						FOTO
						<div style="clear: both"></div>
					</div>
					<div class="panel-body">
						<p:commandButton value="CONFIGURAÇÃO"
							style="margin:4px;float:left;font-size:16px;width:300px;font-weight: bold"
							action="#{utilBean.redirect('app/photo/configPhoto.xhtml')}" />
							
						<p:commandButton value="GALERIA"
							style="margin:4px;float:left;font-size:16px;width:300px;font-weight: bold"
							action="#{utilBean.redirect('app/photo/gallery.xhtml')}" />

						<p:commandButton value="INICIAR APP (FOTO)"
							style="margin:4px;float:left;font-size:16px;width:300px;font-weight: bold"
							action="#{sequenceBean.initAppAlone('app/photo/initPhoto.xhtml')}" />

						<div style="clear: both"></div>
					</div>
				</div>

				<div class="panel panel-default" style="width: 90%; margin: 0 auto">
					<div class="panel-heading"
						style="font-size: 20px; text-transform: uppercase; font-weight: bold">
						GERAL
						<div style="clear: both"></div>
					</div>
					<div class="panel-body">
						<p:commandButton value="CONFIGURAÇÃO GERAL"
							style="margin:4px;float:left;font-size:16px;width:300px;font-weight: bold"
							action="#{utilBean.redirect('app/general/configGeneral.xhtml')}" />

						<div style="clear: both"></div>
					</div>
				</div>

			</h:form>
		</div>
	</div>

</h:body>
</html>
